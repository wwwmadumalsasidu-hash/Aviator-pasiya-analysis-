<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Simulator Login</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
    color: #fff;
  }

  video {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    background: rgba(0,0,0,0.5);
  }

  input[type="password"], input[type="file"] {
    padding: 10px;
    font-size: 16px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background: #ffcc00;
    color: #000;
    margin-bottom: 20px;
  }

  #mainApp {
    display: none;
    padding: 20px;
  }

  #signalContainer {
    max-width: 400px;
    width: 100%;
  }

  .signal {
    background: #333;
    margin-bottom: 5px;
    padding: 10px;
    border-radius: 5px;
    font-size: 18px;
    display: flex;
    justify-content: space-between;
  }
</style>
</head>
<body>

<!-- Videos -->
<video id="loginVideo" autoplay muted loop>
  <source src="login-video.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<video id="errorVideo" style="display:none;">
  <source src="error-video.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<video id="mainVideo" autoplay muted loop style="display:none;">
  <source src="main-video.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<!-- Login Screen -->
<div class="container" id="loginScreen">
  <h1>Login to Aviator Simulator</h1>
  <input type="password" id="passwordInput" placeholder="Enter password"/>
  <button onclick="login()">Login</button>
</div>

<!-- Main App -->
<div id="mainApp">
  <h1>Aviator Excel Signal Simulator</h1>
  <input type="file" id="fileInput" accept=".xlsx,.xls"/>
  <button onclick="startSimulation()">Start Simulation</button>
  <div id="signalContainer"></div>
</div>

<script>
let data = [];
let index = 0;
const correctPassword = "1234"; // change your password here

function login() {
  const pass = document.getElementById('passwordInput').value;
  const loginVideo = document.getElementById('loginVideo');
  const errorVideo = document.getElementById('errorVideo');
  const mainVideo = document.getElementById('mainVideo');

  if(pass === correctPassword){
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('mainApp').style.display = 'block';
    // switch videos
    loginVideo.style.display = 'none';
    errorVideo.style.display = 'none';
    mainVideo.style.display = 'block';
    mainVideo.muted = true;
    mainVideo.play();
  } else {
    // play error video with sound
    loginVideo.style.display = 'none';
    errorVideo.style.display = 'block';
    errorVideo.muted = false; // allow sound
    errorVideo.play();
    // after error video ends, go back to login
    errorVideo.onended = () => {
      errorVideo.style.display = 'none';
      loginVideo.style.display = 'block';
      loginVideo.play();
    }
  }
}

// Excel file reading
document.getElementById('fileInput').addEventListener('change', (e)=>{
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = (evt) => {
        const bstr = evt.target.result;
        const wb = XLSX.read(bstr, {type:'binary'});
        const wsname = wb.SheetNames[0];
        const ws = wb.Sheets[wsname];
        const jsonData = XLSX.utils.sheet_to_json(ws, {header:1});
        data = jsonData.slice(1).map(row => ({
            time: row[0],
            odds: row[1]
        })).filter(r => r.odds >= 10);
        console.log(data);
    };
    reader.readAsBinaryString(file);
});

function startSimulation() {
    if(data.length === 0){
        alert('Please upload Excel file first!');
        return;
    }
    index = 0;
    const container = document.getElementById('signalContainer');
    container.innerHTML = '';
    simulateNext();
}

function simulateNext() {
    if(index >= data.length) return;
    const container = document.getElementById('signalContainer');
    const signal = document.createElement('div');
    signal.className = 'signal';
    signal.textContent = `${data[index].time} - ${data[index].odds}x`;
    container.prepend(signal);

    index++;
    const delay = Math.random()*2000 + 1000;
    setTimeout(simulateNext, delay);
}
</script>

</body>
</html>
